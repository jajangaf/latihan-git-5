<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akun</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <div>
                    <h3>Account Management</h3>
                    <img src="foto.jpg" alt="foto" width="100px" lenght="100px">
                    <br><br>
                    <button>Upload Foto</button>
                    <br><br><br>
                    <label>Old Password</label>
                    <br>
                    <input type="password" id="oldpassword">
                    <br><br>
                    <label>New Password</label>
                    <br>
                    <input type="password" id="newpassword">
                    <br><br><br>
                    <button>Change Password</button>
                </div>
            </td>
            <td>
                <div>
                    <form>
                        <h3>Profil Information</h3>
                        <label>Username</label>
                        <br>
                        <input type="text" id="username">
                        <br><br>
                        <label>Nickname</label>
                        <br>
                        <input type="text" id="nickname">
                        <br><br>
                        <label>Lastname</label>
                        <br>
                        <input type="text" id="lastname">
                        <br><br><br>
                        <h3>Contact Info</h3>
                        <br><br>
                        <label>Email (Required) </label>
                        <br>
                        <input type="text" id="email">
                        <br><br>
                        <label>Website</label>
                        <br>
                        <input type="text" id="website">
                        <br><br><br>
                        <h3>About The User</h3>
                        <br><br><br>
                        <label>biographical info</label>
                        <br>
                        <textarea id="biografi" rows="4" cols="40"></textarea>
                    </form>
                </div>
            </td>
            <td>
                <div>
                    <form>
                        <label>First Name</label>
                        <br>
                        <input type="text" id="firstname">
                        <br><br>
                        <label>Role</label>
                        <br>
                        <input type="text" id="role">
                        <br><br>
                        <label>Display</label>
                        <br>
                        <input type="text" id="display">
                        <br><br><br><br><br><br>
                        <label>Whats Up</label>
                        <br>
                        <input type="text" id="whatup">
                        <br><br>
                        <label>Telegram</label>
                        <br>
                        <input type="text" id="telegram">
                    </form>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
